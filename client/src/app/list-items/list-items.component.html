<mat-card *ngFor="let item of items">
  <mat-card-title>{{item.title}}</mat-card-title>
  <mat-card-subtitle>{{getTypeName(item.type)}} </mat-card-subtitle>
  <img mat-card-image src="../../assets/img/01.jpg" height="200px" width="10%">
  <mat-card-content>{{item.desc}} </mat-card-content>
  <mat-card-actions>
    <div class="button-row">
      <button mat-fab color="primary">Rent</button>
      <button mat-fab>Report</button>
    </div>
  </mat-card-actions>
</mat-card>
